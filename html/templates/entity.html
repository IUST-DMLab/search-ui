<div style="padding: 15px; background-color: #eee;">
    <table cellpadding="0" cellspacing="0" style="width: 100%;">
        <tr>
            <td>
                <div ng-if="entity.data.image">
                    <img src="{{entity.data.image}}"
                         onerror="$(this).hide()"
                         style="max-width: 145px; max-height: 210px;"/>
                </div>
            </td>
            <td style="text-align: center;">
                <div>
                    <a ng-if="entity.link" href="{{entity.link}}" class="entity-title">{{entity.data.label}}</a>
                    <span ng-if="!entity.link" class="entity-title">{{entity.data.label}}</span>
                </div>
                <div>
                    <span class="entity-subtitle">{{entity.data.type}}</span>
                </div>
                <div>
                    <br>
                    <br>
                    <a class="small-text" href="{{entity.data.wikiLink}}" target="_blank">(مشاهده در ویکیپدیا)</a>
                </div>
            </td>
        </tr>
    </table>
</div>
<div style="padding: 5px 5px; line-height:200%; margin-bottom: 10px; max-height: 200px; overflow-y: scroll">
    <span class="entity-subtitle">{{entity.data.abstract}}</span>
</div>
<div>
    <div ng-repeat="(key, values) in entity.data.properties" class="entity-property">
        <span class="key">{{key}}: </span>
        <span ng-repeat="item in values">
            <img ng-if="item.value.image"
                 ng-src="{{item.value.url || ''}}"
                 onerror="$(this).hide()"
                 style="max-width: 120px; max-height: 120px;"/>
            <span ng-if="!item.value.image">
                <a class="value" ng-if="item.value.url && item.value.url.startsWith('http://fkg.iust.ac.ir')"
                   ng-href="#?keyword={{item.value.value}}">{{item.value.value}}</a>
                <span class="value" ng-if="!item.value.url && !item.value.url.startsWith('http://fkg.iust.ac.ir')">
                    {{item.value.value}}
                </span>
                <span>،</span>
                <span ng-if="item.moreInfo">
                    <span ng-repeat="(moreKey, moreItem) in item.moreInfo">
                        {{moreKey}} : {{moreItem.value.value}}
                        <span ng-if="!$last">/</span>
                        <br ng-if="$last"/>
                    </span>
                </span>
            </span>
        </span>
    </div>
</div>
