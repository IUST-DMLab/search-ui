<div>
    <div ng-style="entity.photoUrls.length ? {'background-image':'url(\'{{entity.photoUrls[0]}}\')'} : {}"
         class="image-container"></div>
</div>
<div class="entity-title-container" ng-style="entity.photoUrls.length ? {}: {'margin-top':'-80px'}">
    <a ng-if="entity.link" href="{{entity.link}}" class="image-title">{{entity.title}}</a>
    <span ng-if="!entity.link" class="image-title">{{entity.title}}</span>
</div>
<div>
    <span class="subtitle">{{entity.subtitle}}</span>
</div>
